<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Hacked Hogwarts Student List</h1>
    </header>
    
      <p class="filter_field">
       
        <div>
        <p> Houses</p>
        <button class="filter" data-action="filter" data-filter="Gryffindor">
          Gryffindor
        </button>
        <button class="filter" data-action="filter" data-filter="Slytherin">
          Slytherin
        </button>
        <button class="filter" data-action="filter" data-filter="Hufflepuff">
          Hufflepuff
        </button>
        <button class="filter" data-action="filter" data-filter="Rawenclaw">
          Rawenclaw
        </button>
      </div>
      <p>Status</p>
        <button class="filter" data-action="filter" data-filter="expelled">
          Expelled
        </button>
        <button class="filter" data-action="filter" data-filter="non_expelled">
          Non-expelled
        </button>

        <p>Filter:</p> 
        <button class="filter" data-action="filter" data-filter="*">
          Remove filter(s)
        </button>
      </p>

      <hr />

      <section class="student_overview">
      <section class="theSearchField">
        <!-- sÃ¸gefelt -->
        <div class="search_field">Here is the search field</div>
        <div class="fact_box">This is the fact box</div>
      </section>


      <section class="the_list">
      <table id="list">
        <thead>
          <tr id="sorting">
            <th
              data-action="sort" data-sort-direction="asc" data-sort="firstName">
              First name
            </th>
            <th
              data-action="sort" data-sort-direction="asc" data-sort="lastName">
              Last name
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="house">
              House
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- animal template will be copied and inserted here -->
        </tbody>
      </table>
      

      <template id="student">
        <tr>
          <td data-field="first_name">First name</td>
          <td data-field="last_name">Last name</td>
          <td data-field="house">House</td>
          <td>
            <button class="popup_button">Read more</button>
          </td>
        </tr>
      </template>
      </section>
    </section>
    

    <!-- pop up -->
    <article class="popup">
      <button class="closePopup">X</button>
      <h3></h3>
      <img src="" alt="" />
      <p>Full name</p>
      <p>Nick name</p>
      <p>House</p>
      <p>Blood status</p>
    </article>
</section>
    <script src="script.js"></script>
  </body>
</html>
