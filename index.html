<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Animals</h1>

    
      <p class="filter_field">
        Filter:
        <button class="filter" data-action="filter" data-filter="*">
          All Students
        </button>
        <button class="filter" data-action="filter" data-filter="house">
          House
        </button>
        <button class="filter" data-action="filter" data-filter="expelled">
          Expelled
        </button>
        <button class="filter" data-action="filter" data-filter="non_expelled">
          Non-expelled
        </button>
      </p>

      <hr />

      <section class="student_overview">
      <section class="theSearchField">
        <!-- sÃ¸gefelt -->
        <div class="search_field">Here is the search field</div>
        <div class="fact_box">This is the fact box</div>
      </section>


      <section class="the_list">
      <table id="list">
        <thead>
          <tr id="sorting">
            <th
              data-action="sort"
              data-sort-direction="asc"
              data-sort="first_name"
            >
              First name
            </th>
            <th
              data-action="sort"
              data-sort-direction="asc"
              data-sort="last_name"
            >
              Last name
            </th>
            <th data-action="sort" data-sort-direction="asc" data-sort="house">
              House
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- animal template will be copied and inserted here -->
        </tbody>
      </table>
      

      <template id="student">
        <tr>
          <td data-field="first_name">First name</td>
          <td data-field="last_name">Last name</td>
          <td data-field="house">House</td>
          <td>
            <button class="popup_button">Read more</button>
          </td>
        </tr>
      </template>
      </section>
    </section>
    

    <!-- pop up -->
    <article class="popup">
      <button class="closePopup">X</button>
      <h3></h3>
      <img src="" alt="" />
      <p>Full name</p>
      <p>Nick name</p>
      <p>House</p>
      <p>Blood status</p>
    </article>
</section>
    <script src="script.js"></script>
  </body>
</html>
